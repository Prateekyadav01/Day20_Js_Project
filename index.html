<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto_Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- Navbar Section -->
    <nav class="flex justify-around bg-black text-white text-4xl">
        <div class="flex">
            <img src="./images/bitcoin-3089728_1280.webp" alt="" class="w-[100px] h-[50px]">
            <h1>Crypto View</h1>
        </div>
        <div>
            <button class="btn">Search</button>
        </div>
    </nav>

    <!-- Middle section -->
    <section class="flex justify-evenly bg-gray-800 w-[100vw] h-[80vh]">
        <div class="flex flex-col justify-center text-center text-white">
            <h1>
                CryptoView
            </h1>
            <p>
                A platform to view information about all cryptocurrencies live.
            </p>
        </div>

        <img src="./images/undraw_Stock_prices_re_js33.png" alt="" class="w-[80vw] h-[80vh] ">
    </section>


    <!-- section second -->
    <section class="flex flex-col m-11">
        <h1 class="text-center">Top Coins</h1>
        <div class="flex justify-around m-5">
            <div class="images">
                <img class="w-[100px] h-[50px]" src="./images/finance.jpg" alt="finance">
                <div>
                    <h1>Finance(POOLX)</h1>
                    <p>1655</p>
                </div>
            </div>
            <div class="images">
                <img class="w-[100px] h-[50px]" src="./images/veloce.jpeg" alt="finance">
                <div>
                    <h1>Veloce(VEXT)</h1>
                    <p>41.6209</p>
                </div>
            </div>
            <div class="images">
                <img class="w-[100px] h-[50px]" src="./images/open campus.jpeg" alt="finance">
                <div>
                    <h1>Open Campus(EDU)</h1>
                    <p>37.0314</p>
                </div>
            </div>
            <div class="images">
                <img class="w-[100px] h-[50px]" src="./images/syna.png" alt="finance">
                <div>
                    <h1>Synapse(SYN)</h1>
                    <p>28.1685</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
